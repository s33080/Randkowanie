<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DatingApp ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-card { width: 19rem; border-radius: 15px; transition: transform 0.2s; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .user-card:hover { transform: scale(1.02); }
        .user-img { height: 280px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px; }
        .interest-badge { background-color: #ff4d6d; color: white; border-radius: 20px; padding: 2px 10px; font-size: 0.8rem; margin: 2px; display: inline-block; }
        .common-badge { background-color: #2ec4b6; color: white; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">DatingApp ❤️</a>
        <form class="d-flex align-items-center" method="get" action="/">
            <span class="text-white me-2 small">Zaloguj jako:</span>
            <select name="currentUserId" class="form-select form-select-sm" onchange="this.form.submit()">
                <option value="">-- Wybierz profil --</option>
                <option th:each="u : ${allUsers}" th:value="${u.id}" th:text="${u.name}"
                        th:selected="${currentUser != null && u.id == currentUser.id}"></option>
            </select>
        </form>
    </div>
</nav>

<div class="container">
    <div th:if="${currentUser != null}" class="alert alert-info shadow-sm">
        Witaj <strong><span th:text="${currentUser.name}"></span></strong>!
        Widzisz osoby najlepiej dopasowane do Twoich zainteresowań:
        <span th:each="interest : ${currentUser.interests}" class="interest-badge" th:text="${interest}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="card user-card m-3 p-0" th:each="user : ${users}">
            <img th:src="${user.profileImageUrl}" class="card-img-top user-img" alt="Foto">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold">
                    <span th:text="${user.name}"></span>, <span th:text="${user.age}"></span>
                </h5>
                <p class="text-muted mb-2 small">
                    <i class="bi bi-geo-alt"></i> <span th:text="${user.city}"></span>
                </p>

                <p class="card-text mt-3 mb-3 text-secondary italic"
                   style="font-style: italic; min-height: 50px;"
                   th:text="${user.bio}">
                    Tutaj pojawi się krótki opis użytkownika...
                </p>

                <div class="mb-3">
                    <div th:each="interest : ${user.interests}"
                         th:class="${currentUser != null && currentUser.interests.contains(interest)} ? 'interest-badge common-badge' : 'interest-badge'"
                         th:text="${interest}">
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-block mt-3">
                    <button class="btn btn-outline-secondary rounded-circle">❌</button>
                    <button class="btn btn-outline-danger rounded-circle"
                            th:onclick="'likeUser(' + ${user.id} + ')'">❤️</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
