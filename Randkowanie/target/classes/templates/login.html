<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie - MatchApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { margin-top: 100px; max-width: 400px; }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="card shadow border-0">
        <div class="card-body p-5">
            <h2 class="text-center text-danger fw-bold mb-4">MatchApp ❤️</h2>
            <p class="text-center text-muted mb-4">Zaloguj się, by szukać miłości</p>

            <div th:if="${param.error}" class="alert alert-danger p-2 small text-center">
                Niepoprawny email lub hasło.
            </div>

            <div th:if="${param.logout}" class="alert alert-info p-2 small text-center">
                Zostałeś wylogowany.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label small">Email</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="twoj@email.com" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label small">Hasło</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Zaloguj się</button>
                </div>
            </form>

            <div class="text-center mt-4 border-top pt-3">
                <p class="small mb-0">Nie masz konta?
                    <a th:href="@{/register}" class="text-danger fw-bold text-decoration-none">Zarejestruj się</a>
                </p>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="/welcome" class="text-muted small text-decoration-none">← Powrót do strony głównej</a>
    </div>
</div>

</body>
</html>
