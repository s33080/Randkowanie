<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Czat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container { max-width: 600px; margin: 30px auto; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 20px; }
        .chat-box { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 20px; }
        .msg { padding: 10px 15px; border-radius: 20px; max-width: 75%; word-wrap: break-word; }
        .msg-me { background-color: #ff4d6d; color: white; align-self: flex-end; }
        .msg-partner { background-color: #f1f1f1; color: #333; align-self: flex-start; }
    </style>
</head>
<body class="bg-light">
<div class="chat-container">
    <div class="d-flex align-items-center mb-3">
        <a th:href="@{/matches(currentUserId=${me.id})}" class="btn btn-sm btn-outline-secondary me-3">← Powrót</a>
        <img th:src="${partner.profileImageUrl}" class="rounded-circle me-2" style="width: 45px; height: 45px; object-fit: cover;">
        <h5 class="mb-0" th:text="${partner.name}">Imię Partnera</h5>
    </div>

    <div class="chat-box" id="chatBox">
        <div th:each="msg : ${messages}"
             th:class="${msg.sender.id == me.id} ? 'msg msg-me' : 'msg msg-partner'"
             th:text="${msg.content}">
        </div>
    </div>

<!--    <div th:if="${chatStatus != null && !chatStatus.isEmpty()}"-->
<!--         th:class="${#strings.contains(chatStatus, 'Błąd')} ? 'alert alert-danger' : 'alert alert-success'"-->
<!--         class="alert p-2 mb-2">-->
<!--        <span th:text="${chatStatus}">Treść komunikatu</span>-->
<!--    </div>-->

    <form th:action="@{/chat/send}" method="post" ...>
    </form>

    <form th:action="@{/chat/send}" method="post" class="input-group">
        <input type="hidden" name="from" th:value="${me.id}">
        <input type="hidden" name="to" th:value="${partner.id}">
        <input type="text" name="content" class="form-control" placeholder="Wpisz wiadomość..." required>
        <button class="btn btn-danger" type="submit">Wyślij</button>
    </form>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
</body>
</html>
