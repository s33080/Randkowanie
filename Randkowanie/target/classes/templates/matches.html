<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twoje Dopasowania ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .match-card { border-radius: 50%; width: 150px; height: 150px; object-fit: cover; border: 4px solid #ff4d6d; }
        .match-container { text-align: center; margin: 20px; transition: 0.3s; }
        .match-container:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/(currentUserId=${currentUser.id})}">← Powrót do odkrywania</a>
        <span class="navbar-text text-white">Zalogowany jako: <strong th:text="${currentUser.name}"></strong></span>
    </div>
</nav>

<div class="container text-center">
    <h2 class="mb-5">To Twoje dopasowania! Sprawdź, kto na Ciebie czeka.</h2>

    <div class="row justify-content-center">
        <div th:if="${#lists.isEmpty(matches)}" class="alert alert-secondary">
            Nie masz jeszcze żadnych dopasowań. Lajkuj dalej!
        </div>

        <div class="col-md-3 match-container" th:each="match : ${matches}">
            <img th:src="${match.profileImageUrl}" class="match-card shadow">
            <h5 class="mt-3 fw-bold" th:text="${match.name}">Imię</h5>
            <p class="text-muted small" th:text="${match.city}">Miasto</p>
            <a th:href="@{/chat(from=${currentUser.id}, to=${match.id})}" class="btn btn-danger btn-sm rounded-pill">Napisz wiadomość</a>
        </div>
    </div>
</div>
</body>
</html>
